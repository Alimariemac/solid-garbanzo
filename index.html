<html>
    <head>
	<title>Loan Calculator</title>
        <body>
        <h2 style="color:10355C; font-family: arial; text-align: center;">Simple Interest Calculation</h2>
    <div style="text-align: center">
        <h6 style="font-family: arial; color: 10355C;">Principal: <input id="p"><br/></h6>
        <h6  style="font-family: arial; color: 10355C;">Rate: <input id="r"><br/></h6>
        <h6  style="font-family: arial; color: 10355C;">Years: <input id="n"><br/></h6>
	<h6  style="font-family: arial; color: 10355C;">Monthly Payment: <input id="m" type="tel"><br/></h6>
        <button onclick="calculate()">Calculate</button>
    </div>
        <p id="result"></p>
        </body>
        <script>
            function calculate()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                r = document.getElementById("r").value;
                result = document.getElementById("result");
                
                result.innerHTML = "In " + n + " years, you will have accumulated $" + (((r/12)+1)**(12*n))*p;
            }
        </script>
    </head>
</html>
